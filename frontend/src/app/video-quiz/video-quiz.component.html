<div class="sidebar">
  @for (question of questions; track question.questionId) {
    <div [ngClass]="{'active': selectedQuestion === question}" (click)="selectQuestion(question)">
      <p>01</p>
        <p>{{ question.text }}</p>
    </div>
  }
</div>

<app-video-quiz-answers [questionText]="selectedQuestion?.text" [answers]="selectedQuestion?.answerOptions"></app-video-quiz-answers>
