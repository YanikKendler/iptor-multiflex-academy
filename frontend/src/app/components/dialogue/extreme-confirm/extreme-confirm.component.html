<h1>{{data.title}}</h1>

<div class="confirm">
  <p>{{data.message}}</p>

  <app-icon-button (click)="isChecked = !isChecked">
    @if(isChecked){
      <fa-icon [icon]="faSquareCheck"></fa-icon>
    } @else{
      <fa-icon [icon]="faSquare"></fa-icon>
    }
  </app-icon-button>
</div>


<div class="buttons">
  <button mat-button [disabled]="!isChecked" (click)="dialogRef.close(true)">confirm</button>
  <button mat-flat-button (click)="dialogRef.close(false)">cancel</button>
</div>
