<app-textfield (valueChange)="updateTitle($event)" [label]="'Title'" [placeholder]="'What is the Video about?'"></app-textfield>
<app-textfield (valueChange)="updateDescription($event)" [label]="'Description'" [placeholder]="'Please provide a detailed description of your request.'" [rows]="5"></app-textfield>
<div class="buttons">
  <button mat-stroked-button (click)="cancel()">cancel</button>
  <button mat-flat-button (click)="sendRequest()">Send request</button>
</div>
