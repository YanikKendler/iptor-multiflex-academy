<app-navigation [simple]="true"></app-navigation>

<main>
  <div class="sidebar">
    <div [ngClass]="{'active': currentPage === 'videos'}" (click)="switchPage('videos')" *ngIf="userCanSeePage('videos')">
      <fa-icon [icon]="faCirclePlay"></fa-icon>
      <p>Videos</p>
    </div>

    <div [ngClass]="{'active': currentPage === 'learningpaths'}" (click)="switchPage('learningpaths')" *ngIf="userCanSeePage('learningpaths')">
      <app-learning-path-icon class="icon"></app-learning-path-icon>
      <p>Learningpaths</p>
    </div>

    <div [ngClass]="{'active': currentPage === 'manage-users'}" (click)="switchPage('manage-users')" *ngIf="userCanSeePage('manage-users')">
      <fa-icon [icon]="faUsersGear"></fa-icon>
      <p>Manage Users</p>
    </div>

    <div [ngClass]="{'active': currentPage === 'video-requests'}" (click)="switchPage('video-requests')" *ngIf="userCanSeePage('video-requests')">
      <fa-icon [icon]="faFileVideo"></fa-icon>
      <p>Video Requests</p>
    </div>

    <p (click)="switchPage('user-statistics')" class="show-statistics">Show User Statistics</p>
  </div>

  <router-outlet></router-outlet>

</main>
