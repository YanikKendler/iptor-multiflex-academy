<div class="right">
  <div class="moveButtons">
    <app-icon-button size="2rem" (click)="moveEntry(-1)">
      <fa-icon [icon]="faAngleUp"></fa-icon>

    <fa-icon [icon]="faXmark"></fa-icon>
  </app-icon-button>
</div>
