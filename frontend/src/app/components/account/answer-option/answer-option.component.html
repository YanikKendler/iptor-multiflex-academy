<mat-checkbox aria-label="isCorrectAnswer" (change)="updateIsCorrect($event)" [checked]="answer.isCorrect"></mat-checkbox>

<app-textfield
  [(value)]="answer.text"
  label="Answer {{letter}}"
  placeholder=""
  (valueChange)="updatedAnswerText($event)"
  [rows]="1"
  [small]="true"
></app-textfield>
