<label for="input">{{ label }}</label>
@if(rows == 1){
  <input
    id="input"
    [ngClass]="slim ? 'slim' : ''"
    placeholder="{{placeholder}}"
    (input)="valueChange.emit(input.value)"
    #input
    value="{{value}}"
  >
} @else {
  <textarea
    rows="{{rows}}"
    id="input"
    [ngClass]="slim ? 'slim' : ''"
    placeholder="{{placeholder}}"
    (input)="valueChange.emit(input.value)"
    #input
  >{{value}}</textarea>
}
