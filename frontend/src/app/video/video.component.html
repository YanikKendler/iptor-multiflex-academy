<div class="header" (click)="openVideo()">
  <app-play-icon color="{{color}}"></app-play-icon>
  <h2>{{ title }}</h2>
  <app-bookmark-icon></app-bookmark-icon>
</div>

<div class="main">
  <p>{{description}}</p>

  <div class="bottom">
    <div class="tags">
      @for (tag of tags; track tag) {
        <mat-chip>tag</mat-chip>
      }
    </div>
  </div>
</div>
